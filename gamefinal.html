<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game_final</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
</head>
    <body onload="init()">
        <canvas id="mainCanvas" width="1000px" height="750px"></canvas>
        <div id="notes">
            <p>1. WASD to control the car </p>
            <p>2. Hit the ball score plus two, hit the cube score minus one</p>
            <p>3. If you hit the wall, game is over</p>
            <p>4. You have only 30 seconds</p>
            <p>Score: <span id="score">0</span></p>
            <p>The game has began for: <span id="time">0</span></p>
            <input type="button" value="save" id="saveButton">
            <input type="button" value="load" id="loadButton">
        </div>
        <script type="text/javascript" src="./js/three.min.js"></script>
        <script type="text/javascript" src="./js/MTLLoader.js"></script>
        <script type="text/javascript" src="./js/OBJLoader.js"></script>
        <script type="text/javascript" src="./js/stats.min.js"></script>
        <script type="text/javascript" src="./js/physi.js"></script>
        <script type="text/javascript" src="./js/gameInit.js"></script>
        <script type="text/javascript" src="./js/generateObstacle.js"></script>
    </body>
</html>
